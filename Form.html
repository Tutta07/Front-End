<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <title>Formulário Formação Única</title>
</head>
<body>
  
    <section class="form-register">
        <h4>Formulário Registro</h4>
        <input class="controls" type="text" name="nome" id="nome" placeholder="Insira o seu nome">
        <input class="controls" type="text" name="sobrenome" id="sobrenome" placeholder="Insira o seu sobrenome">
        <input class="controls" type="text" name="email" id="email" placeholder="Insira o seu melhor email">
        <input class="controls" type="text" name="password" id="password" placeholder="Insira o seu password">
        <p>Estou de acordo com os <a href="#">Termos e Condições</a> </p>
        <input class="button" type="submit" value="Registro">
        <p><a href="#">Possui conta?</a></p>
    </section>
</body>
</html>
